    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      var linkerDomains = ['localhost', '127.0.0.1'];
      gtag('set', 'linker', {'domains': linkerDomains});
  
      // gtag('config', 'G-DD933KW8J7', {
      //   'send_page_view': false,
      //   'linker': {
      //     'domains': ['localhost', '127.0.0.1']
      //   }
      // });
  
      let clientId;
      let sessionId;
  
      gtag('get', 'G-DD933KW8J7', 'client_id', (id) => {
        clientId = id;
        updateLinks();
      });
  
      gtag('get', 'G-DD933KW8J7', 'session_id', (id) => {
        sessionId = id;
        updateLinks();
      });
  
      function updateLinks() {
        if (clientId && sessionId) {
          document.querySelectorAll('a').forEach(function(anchor) {
            if (anchor.href.includes('127.0.0.1')) {
              const url = new URL(anchor.href);
              url.searchParams.set('clientId', clientId);
              url.searchParams.set('sessionId', sessionId);
              anchor.href = url.toString();
              history.pushState(null, '', url.toString());
            }
          });
        }
      }
    </script>
